<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="container">
        <h1 class="main_heading">Payment Form</h1>
        <h2> Contact Information</h2>
        <p>Required details are in *</p>
        <hr>
        <form>
            <p> Name: * <input type="text" name="name" placeholder="Enter your name" required> </p>
            <fieldset>
                <legend>Gender *</legend>
                <p> Male: <input type="radio" name="gender" id="gender"> Female<input type="radio" name="gender"
                        id="gender" required> </p>

            </fieldset>
            <p> Address : <textarea cols="80" rows="8">

    </textarea></p>
            <p>Email: *<input type="email" name="email " id="email" placeholder="name@gmail.com" required></p>
            <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
            <h2>Payment Information</h2>
            <p>Card type:
                <select name="card_type" id="card_type">
                    <option value="">--select any type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">MasterCard</option>
                </select>
            </p>
            <p> Card Number:* <input type="number" name="card number" id="card number" placeholder="1111-2222-3333">
            </p>
            <p> CVV:*<input type="number" name="cvv" id="cvv" placeholder="123"></p>
            <p> Expire date:* <input type="date" name="expire date" id="expire date"> </p>
            <input type="submit" value="Pay now">
        </form>
    </div>


</body>

</html>
